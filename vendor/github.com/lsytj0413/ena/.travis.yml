language: go

sudo: required
dist: trusty

go:
- 1.9

before_install: true

install: true

before_script:
- cd "${TRAVIS_BUILD_DIR}"
- export GO15VENDOREXPERIMENT=1
- go get -u github.com/golang/dep/cmd/dep

script:
- dep ensure -v
- go test -v ./...

branches:
  only:
  - master
  - develop

notifications:
  email:
    on_success: never
    on_failure: change
